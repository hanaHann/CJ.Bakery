<!-- /////////////////主要內容///////////////// -->
<div class="container wrap">

    <ul class=" list" >

        <li class="item">
            <div class="pic">
                <img src="./pic/snow-ori.jpg" alt="">
                <img src="./texture/heart1.png" alt=""  title="加入收藏" class="heart">
            </div>
            <div class="inf">
                <a href="./dessert-NT.html">
                    <h3 class="name">雪Q餅</h3>
                </a>
                
                <p class="inf-p">酥香厚實不黏牙的口感，讓您一口接著一口都無法停下來。</p>
                <div class="price">
                    <p>NT $ 320~360
                    </p>
                    <i class="fa-solid fa-cart-shopping cart"></i>
                </div>
            </div>
        </li>

        <li class="item">
            <div class="pic">
                <img src="./pic/ma.jpg" alt="">
                <img src="./texture/heart1.png" alt=""  title="加入收藏" class="heart">

            </div>
            <div  class="inf">
                <a href="./dessert-NT.html">
                    <h3 class="name">瑪德蓮</h3>
                </a>
                <p class="inf-p" >法國傳統的貝殼形狀小蛋糕，奶油的香氣加上鬆軟的口感，簡單好吃非常受歡迎。</p>
                <div class="price">
                    <p>NT $ 55~65</p>

                    <i class="fa-solid fa-cart-shopping cart"></i>

                </div>
            </div>
        </li>

        <li class="item">
            <div class="pic">
                    
                <img src="./pic/bearbear.jpg" alt="">
                <img src="./texture/heart1.png" alt=""  title="加入收藏" class="heart">
            </div>
            <div class="inf">
                <a href="./dessert-NT.html">
                    <h3 class="name">小熊餅乾</h3>
                </a>
                <p class="inf-p">今年最夯的熊型餅乾，不僅適合當點心也適合當早餐。</p>
                <div class="price">
                    <p>NT $ 65~70</p>
                    <i class="fa-solid fa-cart-shopping cart"></i>
                </div>
            </div>
        </li>

    </ul>


</div>
    

<!-- /////////////////購買燈箱///////////////// -->
<div id="lightbox-bcg"></div>
<div class="lightbox" id="lightbox">
    <i class="fa-solid fa-xmark" id="closebtn"></i>
    <div class="frame">
 
        <div class="pic">
            <img src="./pic/snow-ori.jpg" id="lightbox-img">
        </div>
        <div class="inf">
            <h4 id="lightbox-title"></h4>
            <p id="lightbox-inf"></p>
            <div class="flavor">
                <p>口味</p>
                <div class="flavor-opt" id="flavor-opt">
                    <!-- <button>經典蔓越莓</button>
                    <button>OREO可可</button> -->
                </div>
            </div>
            <div class="num">
                <p>數量</p>
                <div class="num-block">
                    <i class="fa-solid fa-minus" id="fa-minus"></i>
                    <input type="text" value="1" readonly="readonly" id="lightbox-num">
                    <i class="fa-solid fa-plus" id="fa-plus"></i>
                </div>
            </div>
            <div class="detail">
                <div class="detail-price">
                    <p class="price">NT$</p>
                    <input type="text" readonly="readonly" id="lightbox-price">
                </div>
                <div class="btn-5-1" action="">
                    <label for=""> </label>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <button id="lightbox-joincart">加入購物車</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(".owl-carousel").owlCarousel({
    loop: true, // 循環播放
    margin: 15, // 外距 10px
    nav: false, // 顯示點點
    responsive: {
        0: {
        items: 1 // 螢幕大小為 0~600 顯示 1 個項目
        },
        600: {
        items: 2 // 螢幕大小為 600~1000 顯示 3 個項目
        },
        1000: {
        items: 3 // 螢幕大小為 1000 以上 顯示 5 個項目
        }
    }
});
</script>
